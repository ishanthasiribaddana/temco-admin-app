# =============================================================================
# ADMIN NGINX CONFIG - Isolated AdminPanel Container
# =============================================================================
# This config runs INSIDE the admin-frontend container
# Serves AdminPanel UI and proxies API requests to admin-wildfly
# =============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -------------------------------------------------------------------------
    # API Proxy - General User Profile (temco-api.war)
    # -------------------------------------------------------------------------
    location /api/v1/general-user-profile/ {
        proxy_pass http://admin-wildfly:8080/temco-api/api/v1/general-user-profile/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # -------------------------------------------------------------------------
    # API Proxy - All other API endpoints (temco-admin.war)
    # -------------------------------------------------------------------------
    location /api/v1/ {
        proxy_pass http://admin-wildfly:8080/temco-admin/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # -------------------------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # Static assets with caching
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # SPA Fallback - All other routes serve index.html
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
