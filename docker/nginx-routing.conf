# AdminApp - Independent routing configuration
# Add this to the main Nginx config

# AdminApp (adminpanel.temcobank.com)
server {
    listen 80;
    server_name adminpanel.temcobank.com;
    
    # Frontend - Static files
    root /usr/share/nginx/html/admin;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to AdminApp WildFly (independent container)
    location /api/v1/ {
        proxy_pass http://admin-wildfly:8080/temco-admin/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://admin-wildfly:8080/temco-admin/api/health;
    }
}

# Legacy App (lending.temcobank.com)
server {
    listen 80;
    server_name lending.temcobank.com;

    location / {
        proxy_pass http://temco-wildfly-legacy:8080/temco-bank-system-project/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Customer Portal (my.temcobank.com)
server {
    listen 80;
    server_name my.temcobank.com;
    
    root /usr/share/nginx/html/portal;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://temco-wildfly:8080/temco-api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
