version: '3.8'

# =============================================================================
# SHARED INFRASTRUCTURE - Rarely modified
# Deploy: docker-compose -f docker-compose.shared.yml up -d
# =============================================================================

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: temco-nginx
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - /usr/share/nginx/html:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - temco-network
    # NO depends_on - starts independently

  # MariaDB Database
  mariadb:
    image: mariadb:10.6
    container_name: temco-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: temco_aborigen
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temco-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: temco-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temco-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: temco-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - temco-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: temco-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD}
    networks:
      - temco-network

volumes:
  mariadb-data:
  redis-data:
  elasticsearch-data:

networks:
  temco-network:
    driver: bridge
    name: temco-network
