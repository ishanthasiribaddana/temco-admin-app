# =============================================================================
# HOST NGINX CONFIG - AdminPanel Routing (Isolated)
# =============================================================================
# This config goes on the HOST server at: /etc/nginx/conf.d/adminpanel.conf
# Routes adminpanel.temcobank.com to the isolated admin-frontend container
# =============================================================================

# -----------------------------------------------------------------------------
# HTTPS - AdminPanel (Primary)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name adminpanel.temcobank.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/temcobank.crt;
    ssl_certificate_key /etc/nginx/ssl/temcobank.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to isolated admin-frontend container
    location / {
        proxy_pass http://127.0.0.1:8089;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffering off;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 'Host Nginx OK';
        add_header Content-Type text/plain;
    }
}

# -----------------------------------------------------------------------------
# HTTP - Redirect to HTTPS
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name adminpanel.temcobank.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}
