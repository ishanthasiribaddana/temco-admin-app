# lending.temcobank.com - Legacy Loan System
server {
    listen 80;
    server_name lending.temcobank.com legacy.temcobank.com;
    
    # Proxy all requests to WildFly Legacy container
    location / {
        proxy_pass http://127.0.0.1:8082/temco-bank-system-project/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect /temco-bank-system-project/ /;
    }
    
    # Handle JSF resources with context path
    location /temco-bank-system-project/ {
        proxy_pass http://127.0.0.1:8082/temco-bank-system-project/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
