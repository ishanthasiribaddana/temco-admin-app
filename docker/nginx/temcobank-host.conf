# TEMCO Bank - System Nginx Configuration
# Routes to Docker Nginx (8088) and WildFly Legacy (8082)

# www.temcobank.com - Public Website (Docker)
server {
    listen 80;
    server_name www.temcobank.com temcobank.com;
    
    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host www.temcobank.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

