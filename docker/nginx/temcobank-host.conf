# lending.temcobank.com - Legacy Loan System (WildFly)
server {
    listen 80;
    server_name lending.temcobank.com legacy.temcobank.com;
    
    # Root path proxies to app context
    location / {
        proxy_pass http://127.0.0.1:8082/temco-bank-system-project/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect /temco-bank-system-project/ /;
    }
    
    # JSF resources need the context path
    location /temco-bank-system-project/ {
        proxy_pass http://127.0.0.1:8082/temco-bank-system-project/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default - Direct IP access (Docker)
