# lending.temcobank.com - Legacy Loan System - HTTPS only
server {
    listen 443 ssl;
    server_name lending.temcobank.com legacy.temcobank.com;

    ssl_certificate /etc/nginx/ssl/temcobank.crt;
    ssl_certificate_key /etc/nginx/ssl/temcobank.key;

    # Redirect root to login page
    location = / {
        return 302 /temco-bank-system-project/user/login.xhtml;
    }

    # Proxy all requests to WildFly Legacy container
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
}
