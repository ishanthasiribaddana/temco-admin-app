# TEMCO Bank - Nginx Configuration (Cloudflare Flexible SSL Compatible)

# www.temcobank.com - Public Website
server {
    listen 80;
    server_name www.temcobank.com temcobank.com;
    
    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host www.temcobank.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# my.temcobank.com - Customer Portal
server {
    listen 80;
    server_name my.temcobank.com;
    
    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host my.temcobank.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# lending.temcobank.com - Legacy Loan System (WildFly)
server {
    listen 80;
    server_name lending.temcobank.com legacy.temcobank.com;

    # Redirect root to login
    location = / {
        return 302 /temco-bank-system-project/user/login.xhtml;
    }

    # Redirect old cached URL
    location = /admin/login.xhtml {
        return 302 /temco-bank-system-project/user/login.xhtml;
    }

    # Proxy all requests to WildFly
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# adminpanel.temcobank.com - Admin Panel
server {
    listen 80;
    server_name adminpanel.temcobank.com;
    
    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host adminpanel.temcobank.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Default - drop unknown hosts
server {
    listen 80 default_server;
    server_name _;
    return 444;
}
