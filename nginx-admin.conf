
# ============================================================
# SERVER 5: admin.temcobank.com - ADMIN PORTAL
# ============================================================
server {
    listen 80;
    server_name admin.temcobank.com;
    
    root /usr/share/nginx/html/admin;
    index index.html;

    # Security headers (strictest for admin portal)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # React SPA - Admin Portal
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to WildFly backend
    location /api/ {
        proxy_pass http://temco-wildfly:8080/temco-admin/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"UP","service":"admin.temcobank.com"}';
        add_header Content-Type application/json;
    }

    # Block sensitive paths
    location ~ /\. {
        deny all;
    }
}
