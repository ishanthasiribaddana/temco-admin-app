# AdminApp (adminpanel.temcobank.com)
server {
    listen 80;
    server_name adminpanel.temcobank.com;
    
    root /usr/share/nginx/html;
    index index.html;

    # HTML files - no cache (always fetch latest)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri $uri/ /index.html;
    }

    # Hashed assets (JS/CSS) - long cache (1 year) since filename changes on rebuild
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Docs folder - short cache (1 hour)
    location /docs/ {
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # Default - no cache for SPA fallback
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/v1/general-user-profile/ {
        proxy_pass http://admin-wildfly:8080/temco-api/api/v1/general-user-profile/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }
    location /api/v1/ {
        proxy_pass http://admin-wildfly:8080/temco-admin/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }
}

