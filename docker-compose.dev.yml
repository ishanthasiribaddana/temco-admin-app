version: "3.8"

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.6
    container_name: temco-admin-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 6qZB6d@pIvj
      MYSQL_DATABASE: temco_system
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./Database:/docker-entrypoint-initdb.d:ro
    networks:
      - temco-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p6qZB6d@pIvj"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WildFly Application Server
  wildfly:
    build:
      context: ./Backend
      dockerfile: ../Dockerfile.wildfly
    container_name: temco-admin-wildfly
    restart: unless-stopped
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=temco_system
      - DB_USER=root
      - DB_PASSWORD=6qZB6d@pIvj
    ports:
      - "8080:8080"
      - "9990:9990"
      - "8787:8787"
    volumes:
      - ./Backend/target:/opt/jboss/wildfly/standalone/deployments
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - temco-network

  # React Frontend (Development)
  frontend:
    image: node:18-alpine
    container_name: temco-admin-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8080/temco-admin/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - temco-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: temco-admin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - temco-network

  # phpMyAdmin (Database Management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: temco-admin-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: 6qZB6d@pIvj
    ports:
      - "8081:80"
    depends_on:
      - mariadb
    networks:
      - temco-network

volumes:
  mariadb_data:
  frontend_node_modules:

networks:
  temco-network:
    driver: bridge
